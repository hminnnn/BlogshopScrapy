[TTR]
DOMAIN = thetinselrack.com
START_URL = https://www.thetinselrack.com
CATEGORY = tr td p a::attr(href)
PRODUCT_ROW = //div[@class='productrow']
ITEM_NAME = .//div[@class='product-title']/a[@class='ga_track']
ITEM_PRICE = .//div[@class='product-price']/span[@class='uc-price']/text()
ITEM_PRICE_2 = .//div[@class='product-price']/span[@class='promoprice']/span[@class='uc-price']/text()
ITEM_URL = .product-title a::attr(href)
ITEM_IMAGEURL = .product-img img::attr(src)
NEXT_PAGE_SELECTOR = .pager-current + .pager-item a::attr(href)


